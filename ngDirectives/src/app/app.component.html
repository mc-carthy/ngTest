<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button 
                class="btn btn-primary" 
                (click)="onlyOdd = !onlyOdd"
            >
                Only show odd numbers
            </button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li 
                        class="list-group-item"
                        [ngClass]="{ odd: n % 2 !== 0}"
                        [ngStyle]="{ backgroundColor: n % 2 !== 0 ? 'cyan' : 'lightgreen' }"
                        *ngFor="let n of oddNumbers"
                    >
                    {{ n }}
                    </li>
                </div>
                <div *ngIf="!onlyOdd">
                    <li 
                        class="list-group-item"
                        [ngClass]="{ odd: n % 2 !== 0}"
                        [ngStyle]="{ backgroundColor: n % 2 !== 0 ? 'cyan' : 'lightgreen' }"
                        *ngFor="let n of numbers"
                    >
                    {{ n }}
                    </li>
                </div>
            </ul>
            <!-- <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template> -->
            <p appBasicHighlight>Styled with basic-highlight directive</p>
            <p appImprovedHighlight [highlight-colour]="'cyan'" [default-colour]="'lightGreen'">Styled with improved-highlight directive</p>
        </div>
    </div>
</div>
