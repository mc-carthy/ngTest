<div class="form-inline">
    <label for="username">
        Username
    </label>
    <input 
        id="username" 
        class="form-control"
        type="text" 
        placeholder="Enter username here..."
        [(ngModel)]="username"
        (input)="updateUsername($event)"
    />
</div>

<button 
    class="btn btn-primary" 
    [disabled]="usernameFieldEmpty" 
    (click)="resetUsername()"
>
    Reset Username
</button>
